<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Harga Rumah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

    <div class="container my-5">
        <div class="card p-4 shadow-lg">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-house-heart-fill" style="font-size: 3rem; color: #7a3de3;"></i>
                    <h1 class="card-title mt-2">Prediksi Harga Rumah Tangsel</h1>
                    <p class="text-muted">Upload data Anda dan dapatkan prediksi harga atau klasifikasi rumah secara
                        instan.</p>
                </div>

                <div id="upload-section">
                    <h5 class="border-bottom pb-2 mb-3">Langkah 1: Upload File CSV</h5>
                    <form id="upload-form">
                        <div class="input-group">
                            <input type="file" class="form-control" id="csv-file" accept=".csv" required>
                            <button class="btn btn-primary" type="submit" id="upload-button">
                                <span class="spinner-border spinner-border-sm d-none" role="status"
                                    aria-hidden="true"></span>
                                Upload & Latih Model
                            </button>
                        </div>
                    </form>
                    <div id="upload-alert" class="mt-3"></div>
                </div>

                <hr class="my-4">

                <fieldset id="prediction-fieldset" disabled>
                    <h5 class="border-bottom pb-2 mb-3">Langkah 2: Masukkan Detail Properti</h5>
                    <form id="prediction-form">
                        <input type="hidden" id="uploaded-filename">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="mode" class="form-label">Mode Prediksi</label>
                                    <select class="form-select" id="mode" required>
                                        <option value="regresi">Regresi (Estimasi Harga)</option>
                                        <option value="klasifikasi">Klasifikasi (Kategori Harga)</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="bed" class="form-label">Jumlah Kamar Tidur</label>
                                    <input type="number" class="form-control" id="bed" placeholder="Contoh: 3" required>
                                </div>
                                <div class="mb-3">
                                    <label for="bath" class="form-label">Jumlah Kamar Mandi</label>
                                    <input type="number" class="form-control" id="bath" placeholder="Contoh: 2"
                                        required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="bangunan" class="form-label">Luas Bangunan (mÂ²)</label>
                                    <input type="number" class="form-control" id="bangunan" placeholder="Contoh: 90"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="location" class="form-label">Lokasi</label>
                                    <select class="form-select" id="location" required>
                                        <option selected disabled>--- Pilih Lokasi ---</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="model" class="form-label">Pilih Model</label>
                                <select class="form-select" id="model" required>
                                    <option value="rf">Random Forest (rf)</option>
                                    <option value="xgb">XGBoost (xgb)</option>
                                </select>
                            </div>

                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-success w-50" id="predict-button">
                                    <span class="spinner-border spinner-border-sm d-none" role="status"
                                        aria-hidden="true"></span>
                                    Prediksi Sekarang
                                </button>
                            </div>
                        </div>
                    </form>
                </fieldset>

                <hr class="my-4">

                <div id="result-section" class="text-center">
                    <h5 class="border-bottom pb-2 mb-3">Hasil Prediksi</h5>
                    <div id="prediction-result" class="alert alert-secondary fs-5" role="alert">
                        Hasil akan ditampilkan di sini.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
